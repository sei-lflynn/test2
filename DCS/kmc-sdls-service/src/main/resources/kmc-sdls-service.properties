#Sample KMC SDLS Properties File
#See the KMC SIS for complete descriptions of each supported property.
cryptolib.sadb.type=mariadb
#cryptolib.sadb.mariadb.fqdn=crypto123.example.com
cryptolib.sadb.mariadb.fqdn=localhost
cryptolib.sadb.mariadb.username=cryptosvc
#Password not necessary when using mTLS
#cryptolib.sadb.mariadb.password=
cryptolib.sadb.mariadb.tls.cacert=/etc/pki/tls/certs/ammos-ca-bundle.crt
cryptolib.sadb.mariadb.tls.verifyserver=true
cryptolib.sadb.mariadb.mtls.clientcert=/etc/pki/tls/certs/ammos-server-cert.pem
cryptolib.sadb.mariadb.mtls.clientkey=/etc/pki/tls/private/ammos-server-key.pem
cryptolib.sadb.mariadb.require_secure_transport=true

cryptolib.crypto.type=kmccryptoservice
cryptolib.crypto.kmccryptoservice.protocol=https
#cryptolib.crypto.kmccryptoservice.fqdn=crypto123.example.com
cryptolib.crypto.kmccryptoservice.fqdn=localhost
cryptolib.crypto.kmccryptoservice.app=crypto-service
cryptolib.crypto.kmccryptoservice.mtls.clientcert=/etc/pki/tls/certs/ammos-server-cert.pem
cryptolib.crypto.kmccryptoservice.mtls.clientcertformat=PEM
cryptolib.crypto.kmccryptoservice.mtls.clientkey=/etc/pki/tls/private/ammos-server-key.pem
cryptolib.crypto.kmccryptoservice.cacert=/etc/pki/tls/certs/ammos-ca-bundle.crt
cryptolib.crypto.kmccryptoservice.verifyserver=true

#CryptoLib Global Behavioral Properties
cryptolib.apply_tc.create_ecf=true
cryptolib.tc.vcid_bitmask=0x3f
cryptolib.process_tc.ignore_antireplay=true
cryptolib.process_tc.ignore_sa_state=true
cryptolib.process_tc.process_pdus=false
cryptolib.process_tc.check_fecf=false

