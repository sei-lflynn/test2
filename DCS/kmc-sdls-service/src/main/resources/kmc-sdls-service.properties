spring.main.banner-mode=off
server.error.whitelabel.enabled=false
spring.profiles.active=@spring.profiles.active@
logging.config=classpath:kmc-sdls-service-log4j2.xml
logging.log4j2.config.override=@DEFAULT_CFGPATH@/kmc-sdls-service-log4j2.xml

server.port=@DEFAULT_PORT@
server.servlet.context-path=/sdls-service

hsts.url-pattern=/*
hsts.enabled=true
hsts.hsts-max-age-seconds=31536000
hsts.hsts-include-sub-domains=true
